<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT backroute</title>
	<link rel="stylesheet" href="home.css">
</head>
<body>
	<div id="header">
		<h1>ChatGPT backroute</h1>
	</div>
	<div id="container">
		<div id="spacer"></div>
		<div id="interactive">
			<div id="shell">
				<div id="viewer"></div>
				<div id="input">
					<div id="text_field">
						<input type="text" name="question" id="question">
					</div>
					<div id="submit" onclick="question_request()"><button>Ask question</button></div>
				</div>
			</div>
		</div>
		<div id="login">
			<div id="login_box">
				<div id="descrption">
					If no user id is set the chat history will not be saved. <br>
					If no password is set, your chat history is not protected and everyone can access it. <br>
					User id is only allowed to have the characters: [a-z][A-Z]-_ 
				</div>
				<div id="user_id_box">
					User id:
					<input type="text" name="user_id" id="user_id_inputfield">
				</div>
				<div id="password_box">
					password for session:
					<input type="text" name="password" id="password_inputfield">
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<h1>Contact us at: +45 112</h1>
	</div>
	<script src="brain.js"></script> 
</body>
</html>
